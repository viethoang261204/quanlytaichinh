services:
  - type: web
    name: quanlytaichinh
    env: static
    buildCommand: echo "No build needed"
    staticPublishPath: ./
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /dang-nhap
        destination: /login.html
      - type: rewrite
        source: /dang-ky
        destination: /register.html
      - type: rewrite
        source: /trang-chu
        destination: /trang-chu.html
      - type: rewrite
        source: /*
        destination: /index.html

